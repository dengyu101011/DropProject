<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
		<style type="text/css">
			#form_zhuce{
				margin-top: 44px;
			}
			
			#btn_denglu{
				width: 100%;
				margin-top: 20px;
				}
				
				label{
					width: 131px;
					text-align: right;
				}
				.box{
					width: 100%;
					display: flex;
					flex-wrap: nowrap;
				}
				img{
					height: 40px;
				}
				#chebox{
					display: flex;
					flex-wrap: wrap;
					align-content: center;
				}
				#nav_foot{
					background-color: #000000;
				}
		</style>
	</head>

	<body>	
		<header style="background-color: #0062CC;" id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">快速注册</h1>
		</header>
		<form id="form_zhuce" class="mui-input-group">
		    <div class="mui-input-row">
		        <div id="label">
		        	<label>客户姓名:</label>
		        </div>
		    <input type="text" class="mui-input-clear" >
		    </div>
		    <div class="mui-input-row">
		       <div id="label">
		       	<label>手机号:</label>
		       </div>
		        <input type="text" class="mui-input-clear" >
		    </div>
			<div class="mui-input-row">
				<div id="label">
					<label>身份证号:</label>
				</div>
			    
			    <input type="text" class="mui-input-clear">
			</div>
			<div id="chebox" class="mui-input-row">
		    	
		    	<label>客户类型:</label>
		    	
		    	<div style="width: 131px;">
		    <ul class="mui-table-view"> 
		            <li class="mui-table-view-cell mui-collapse">
		                <a class="mui-navigate-right" href="#">钻石会员:</a>
		                <div class="mui-collapse-content">
		                    <p>额</p>
		                </div>
		            </li>
		        </ul>
		    	</div>
		    	</div>
				</div>
				<div class="box">
				<div style="width: 300px;" class="mui-input-row">
				    <div style="height: 40px;">
				    	<label style="width: 131px;">验证码:</label>
				    </div>
					
					
				<input type="text" class="mui-input-clear" >
				</div>
				<div style="height: 40px;">
						<img src="./images/yzm.png" >
						</div>
				</div>
				<div class="box">
				<div style="width: 300px;" class="mui-input-row">
				    <div id="label">
				    	<label style="width: 131px;">短信验证:</label>
				    
					</div>
				<input type="text" class="mui-input-clear" >
				</div>
				<div style="height: 40px;">
						<img src="./images/yzm2.png" >
						</div></div>
				<div class="mui-input-row">
				    <div id="label">
				    	<label>Email:</label>
				    </div>
				    <input type="text" class="mui-input-clear" >
				</div>
				
				<div class="mui-input-row mui-checkbox mui-left">
				  <label>我已经同意以下条款<span id="span">《用户使用协议》</span></label>
				  <input style="border-radius:100" name="checkbox1" value="Item 1" type="checkbox">
				</div>
			</form>
			<button id="btn_denglu" type="button" class="mui-btn mui-btn-primary">申请注册</button>
	<nav id="nav_foot" class="mui-bar mui-bar-tab">
		<a class="mui-tab-item mui-active">
			<div class="iconfont icon-shouye"></div>
			<div class="mui-tab-label">首页</div>
		</a>
		<a class="mui-tab-item">
			<div class="iconfont icon-chaxun"></div>
			<div class="mui-tab-label">创业项目</div>
		</a>
		<a class="mui-tab-item">
			<div class="iconfont icon-liuchengtu"></div>
			<div class="mui-tab-label">报名流程</div>
		</a>
		<a class="mui-tab-item">
			<div class="iconfont icon-wendang"></div>
			<div class="mui-tab-label">平台风采</div>
		</a>
		<a class="mui-tab-item">
			<div class="iconfont icon-wode"></div>
			<div class="mui-tab-label">我的滴滴</div>
		</a>
	</nav>
	</body>

</html>
